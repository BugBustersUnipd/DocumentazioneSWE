name: Auto-update branches from main

on:
  # Si attiva quando c'Ã¨ un push su main
  push:
    branches:
      - main
  
  # Si attiva automaticamente ogni giorno alle 02:00 (ora UTC)
  schedule:
    - cron: '0 2 * * *'  # Ogni giorno alle 02:00 UTC (03:00 CET, 04:00 CEST)
  
  # Permette esecuzione manuale
  workflow_dispatch:

jobs:
  update-branches:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Scarica tutta la cronologia per tutti i branch
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
      
      - name: Update all branches
        run: |
          # Lista di tutti i branch da aggiornare (escluso main)
          BRANCHES=(
            "Diari_di_bordo"
            "Verifica"
            "Verbali_sistemato"
            "norme"
            "Piano_di_qualifica"
            "analisi_dei_requisiti"
            "glossario"
            "Piano_di_progetto"
            "Aggiunta_documenti_sito"
            "Firme_verbali"
            "Presentazione_RTB"
          )
          
          echo "ðŸ”„ Starting branch update process..."
          echo "Triggered by: ${{ github.event_name }}"
          echo ""
          
          SUCCESS_COUNT=0
          CONFLICT_COUNT=0
          SKIP_COUNT=0
          ALREADY_UPDATED=0
          
          for branch in "${BRANCHES[@]}"; do
            echo ""
            echo "ðŸ“ Processing branch: $branch"
            
            # Verifica che il branch esista in remoto
            if git ls-remote --heads origin "$branch" | grep -q "$branch"; then
              # Checkout del branch
              git checkout "$branch" 2>/dev/null || {
                echo "âš ï¸  Could not checkout $branch, skipping..."
                SKIP_COUNT=$((SKIP_COUNT + 1))
                continue
              }
              
              # Pull delle ultime modifiche del branch
              git pull origin "$branch" --no-rebase || {
                echo "âš ï¸  Could not pull $branch, skipping..."
                SKIP_COUNT=$((SKIP_COUNT + 1))
                continue
              }
              
              # Verifica se il branch Ã¨ giÃ  aggiornato
              BEHIND=$(git rev-list --count HEAD..origin/main)
              if [ "$BEHIND" -eq 0 ]; then
                echo "âœ… $branch is already up-to-date with main"
                ALREADY_UPDATED=$((ALREADY_UPDATED + 1))
                continue
              else
                echo "ðŸ“Š $branch is $BEHIND commit(s) behind main"
              fi
              
              # Merge di main nel branch
              echo "ðŸ”€ Merging main into $branch..."
              COMMIT_MSG="ðŸ”„ Auto-merge: Aggiornato da main ($BEHIND commit)"
              if git merge origin/main -m "$COMMIT_MSG"; then
                echo "âœ… Successfully merged main into $branch"
                
                # Push delle modifiche
                if git push origin "$branch"; then
                  echo "âœ… Successfully pushed $branch"
                  SUCCESS_COUNT=$((SUCCESS_COUNT + 1))
                else
                  echo "âŒ Failed to push $branch"
                  SKIP_COUNT=$((SKIP_COUNT + 1))
                fi
              else
                echo "âš ï¸  Merge conflict detected in $branch"
                echo "âŒ Skipping $branch - manual intervention required"
                git merge --abort
                CONFLICT_COUNT=$((CONFLICT_COUNT + 1))
              fi
            else
              echo "âš ï¸  Branch $branch does not exist remotely, skipping..."
              SKIP_COUNT=$((SKIP_COUNT + 1))
            fi
          done
          
          echo ""
          echo "================================================"
          echo "âœ¨ Branch update process completed!"
          echo "================================================"
          echo "âœ… Successfully updated: $SUCCESS_COUNT"
          echo "âœ“  Already up-to-date: $ALREADY_UPDATED"
          echo "âš ï¸  Conflicts (skipped): $CONFLICT_COUNT"
          echo "â­ï¸  Other issues (skipped): $SKIP_COUNT"
          echo ""
          
          # Salva i risultati per il summary
          echo "SUCCESS_COUNT=$SUCCESS_COUNT" >> $GITHUB_ENV
          echo "CONFLICT_COUNT=$CONFLICT_COUNT" >> $GITHUB_ENV
          echo "SKIP_COUNT=$SKIP_COUNT" >> $GITHUB_ENV
          echo "ALREADY_UPDATED=$ALREADY_UPDATED" >> $GITHUB_ENV
      
      - name: Summary
        if: always()
        run: |
          echo "### ðŸ“Š Branch Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** \`${{ github.event_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Execution time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Results" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Successfully updated: **$SUCCESS_COUNT** branch(es)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ“ Already up-to-date: **$ALREADY_UPDATED** branch(es)" >> $GITHUB_STEP_SUMMARY
          echo "- âš ï¸ Conflicts detected: **$CONFLICT_COUNT** branch(es)" >> $GITHUB_STEP_SUMMARY
          echo "- â­ï¸ Skipped (other issues): **$SKIP_COUNT** branch(es)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "$CONFLICT_COUNT" -gt 0 ]; then
            echo "âš ï¸ **Action required:** Some branches have merge conflicts and need manual intervention." >> $GITHUB_STEP_SUMMARY
          fi
